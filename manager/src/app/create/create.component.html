<div class="container">
  <div class="card">
    <div class="card-header display-4">Create a New Product</div>
    <div class="card-body">
      <form (submit)="createProduct()">
        <div class="form-group">
          <label>Title </label>
          <input type="text" name="newProduct.title" class="form-control" [(ngModel)]="newProduct.title">
        </div>
        <div class="form-group">
          <label>Price </label>
          <input type="text" name="newProduct.price" class="form-control" [(ngModel)]="newProduct.price">
        </div>
        <div class="form-group">
          <label>Image url </label>
          <input type="text" name="newProduct.imgurl" class="form-control" [(ngModel)]="newProduct.imgurl">
        </div>
        <button class="btn btn-success mt-2" type="submit">Create</button>
        <button [routerLink]="['/products']" class="btn btn-danger mt-2 ml-4">Cancel</button>
      </form>
    </div>
  </div>
</div>
